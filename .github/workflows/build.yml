name: Build

concurrency:
   group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
   cancel-in-progress: true
 
on:
   workflow_dispatch:
   push:
     branches:
       - master
     paths-ignore:
       - "**/*.md"
       - "**/*.yml"
       - "**/*.jpg"
       - "**/*.png"
       - "**/*.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: "'src' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
           path: "src"
 
      - name: "'build' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
           ref: "builds"
           path: "builds"
           

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true
          rm $GITHUB_WORKSPACE/builds/*.jar || true

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp **/build/*.jar $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds || true

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || echo "Nothing to commit"
          git push --force
